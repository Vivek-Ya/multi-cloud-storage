# Production configuration - values read from environment variables

# Activate on prod profile
spring.config.activate.on-profile=prod

# Server
server.port=${PORT:8080}
spring.application.name=MultiCloudStorage
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Database (Render managed PostgreSQL / MySQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}

# Logging
logging.level.com.multicloud=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}

# OAuth integrations
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}
google.auth.uri=https://accounts.google.com/o/oauth2/v2/auth
google.token.uri=https://oauth2.googleapis.com/token

onedrive.client.id=${ONEDRIVE_CLIENT_ID}
onedrive.client.secret=${ONEDRIVE_CLIENT_SECRET}
onedrive.redirect.uri=${ONEDRIVE_REDIRECT_URI}
onedrive.auth.uri=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
onedrive.token.uri=https://login.microsoftonline.com/common/oauth2/v2.0/token
onedrive.scope=Files.ReadWrite.All User.Read offline_access

dropbox.client.id=${DROPBOX_CLIENT_ID}
dropbox.client.secret=${DROPBOX_CLIENT_SECRET}
dropbox.redirect.uri=${DROPBOX_REDIRECT_URI}
dropbox.auth.uri=https://www.dropbox.com/oauth2/authorize
dropbox.token.uri=https://api.dropboxapi.com/oauth2/token
