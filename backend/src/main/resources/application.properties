# Server Configuration
server.port=8080
spring.application.name=MultiCloudStorage
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:multicloud_storage}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-secret}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging
logging.level.com.multicloud=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Google Drive OAuth2 Configuration
google.client.id=${GOOGLE_CLIENT_ID:}
google.client.secret=${GOOGLE_CLIENT_SECRET:}
google.redirect.uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/oauth2/callback/google}
google.auth.uri=https://accounts.google.com/o/oauth2/v2/auth
google.token.uri=https://oauth2.googleapis.com/token



# OneDrive OAuth2 Configuration
onedrive.client.id=${ONEDRIVE_CLIENT_ID:}
onedrive.client.secret=${ONEDRIVE_CLIENT_SECRET:}
onedrive.redirect.uri=${ONEDRIVE_REDIRECT_URI:http://localhost:8080/oauth2/callback/onedrive}
onedrive.auth.uri=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
onedrive.token.uri=https://login.microsoftonline.com/common/oauth2/v2.0/token
onedrive.scope=Files.ReadWrite.All User.Read offline_access

# Dropbox OAuth2 Configuration
dropbox.client.id=${DROPBOX_CLIENT_ID:}
dropbox.client.secret=${DROPBOX_CLIENT_SECRET:}
dropbox.redirect.uri=${DROPBOX_REDIRECT_URI:http://localhost:8080/oauth2/callback/dropbox}
dropbox.auth.uri=https://www.dropbox.com/oauth2/authorize
dropbox.token.uri=https://api.dropboxapi.com/oauth2/token



